<div class="top-header" flex layout="row" [hidden]="!access_token">
  <button md-button class="md-icon-button" aria-label="Profile" (click)="open('left')"  hide-gt-md>
    <i md-icon>menu</i>
  </button>
  <input type="search" name="search" #search class="search" md-maxlength="10" flex (keyup)="onSearchChange(search.value)">
  <span flex></span>
  <md-button md-button class="md-warn" >
    <md-icon><img class="" src="app/share/images/orders.svg"></md-icon>
    Orders
  </md-button>
  <md-button md-button class="md-warn" >
    <md-icon><img class="" src="app/share/images/leads.svg"></md-icon>
    Leads
  </md-button>
  <md-button md-button class="md-warn" >
    <md-icon><img class="" src="app/share/images/dashboard.svg"></md-icon>
    Dashboard
  </md-button>
  <md-button md-button [routerLink]="['/Inbox', {'showHistory':true}]" class="md-warn">
    <md-icon><img class="" src="app/share/images/orders.svg"></md-icon>
    History
  </md-button>
  <md-button md-button class="md-warn" aria-label="Settings" (click)="open('right')" >
    <md-icon><img class="" src="app/share/images/orders.svg"></md-icon>
    Settings
  </md-button>
</div>
