<div class="orders">
  <div class="show-details">
    <span>Show Details</span>
  </div>
  <div class="customer-details">
    <div class="select-customer">
      <div class="header-details">
        <div flex class="client-section">
          <img class="client-img" src="app/share/images/company-logo/infosys.png">
        </div>
        <select  [(ngModel)]="selectedCustomerObject" (ngModelChange)="getCustomerDetails($event)">
          <option selected="selected">Choose Customer</option>
          <option *ngFor="let customer of allCustomers" [value]="customer._id">{{customer.fromCompany}}</option>
          <option>Add a New Customer</option>
        </select>
      </div>
    </div>
    <div class="checkout-section">
      <div class="checkout-wrap">
        <ul class="checkout-bar">
          <li class="visited first">
            <span>Order Received</span>
            <my-date-picker [options]="myDatePickerOptions"
                            (dateChanged)="onDate1Changed($event)"
                            [selDate]="orderDate"></my-date-picker>
          </li>
          <li class="previous visited">
            <span>Order Placed</span>
            <my-date-picker [options]="myDatePickerOptions"
                            (dateChanged)="onDate2Changed($event)"
                            [selDate]="orderPlacedDate"></my-date-picker>
          </li>
          <li class="active">
            <span>In Transit</span>
            <my-date-picker [options]="myDatePickerOptions"
                            (dateChanged)="onDate3Changed($event)"
                            [selDate]="transitDate"></my-date-picker>
          </li>
          <li class="next">
            <span>Delivery</span>
            <my-date-picker [options]="myDatePickerOptions"
                            (dateChanged)="onDate4Changed($event)"
                            [selDate]="completionDate"></my-date-picker>
          </li>
        </ul>
      </div>
    </div>
    <div class="assigned-customer">
      <div class="header-details">
        <div flex class="client-section">
          <img class="client-img" src="app/share/images/company-logo/infosys.png">
        </div>
        <select [(ngModel)]="selectedUser"  (ngModelChange)="getUserDetails($event)">
          <option selected="selected">Select User</option>
          <option *ngFor="let user of allUsers" [value]="user._id">{{user.firstName}}</option>
        </select>
      </div>
    </div>
  </div>
</div>
