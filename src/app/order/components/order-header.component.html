
<div layout="row" layout-xs="column" class="right-top-section">
  <div flex>
    <md-list layout="column">
      <md-list-item class="md-3-line col-order-detail">
        <img src="app/share/images/avtars/{{currentOrder.defaultTask.assignedTo.firstName}}.jpg" class="md-avatar" >
        <div class="md-list-item-text">
          <h2>Order Details</h2>
        </div>
      </md-list-item>
    </md-list>
  </div>
  <div flex>
    <md-list layout="column" layout-align="end end">
      <md-list-item class="md-3-line col-order-detail">
        <div class="md-list-item-text">
          <h3>Order Date : <input class="datepicker" type="date" [(ngModel)]="currentOrder.defaultTask.assignedOn"/></h3>
          <h3>Delivery Date : <input  class="datepicker" type="date" [(ngModel)]="currentOrder.defaultTask.completeBy"/></h3>
        </div>
      </md-list-item>
    </md-list>
  </div>
</div>

<div layout="row" layout-xs="column" class="assigned-section">
  <div flex class="assigned-select" flex="40">
    <label flex="100" layout="column">Assigned to :</label>
    <md-input-container class="md-block" flex-gt-sm flex>
      <select [(ngModel)]="currentOrder.defaultTask.assignedTo.firstName">
        <option>Swapnil</option>
        <option>Waqar</option>
        <option>Chetan</option>
        <option>Sudhakar</option>
      </select>
    </md-input-container>
    <img src="app/order/images/chat-box.svg" class="chat-icon" >
  </div>

  <div flex class="status-update">
    <label flex="100" layout="column">Status :</label>
    <div class="radio-btn">
      <label class="control control--checkbox">
        <input value="Running Late" type="checkbox"
               (click)="currentOrder.defaultTask.status = 'Running Late'"
               [checked]="currentOrder.defaultTask.status == 'Running Late'">
        <div class="control__indicator"></div>
      </label>
    </div>

    <div class="radio-btn1">
      <label class="control control--checkbox">
        <input value="Running Late" type="checkbox"
               (click)="currentOrder.defaultTask.status = 'In Progress'"
               [checked]="currentOrder.defaultTask.status == 'In Progress'">
        <div class="control__indicator"></div>
      </label>
    </div>

    <div class="radio-btn2">
      <label class="control control--checkbox">
        <input value="Running Late" type="checkbox"
               (click)="currentOrder.defaultTask.status = 'Completed'"
               [checked]="currentOrder.defaultTask.status == 'Completed'">
        <div class="control__indicator"></div>
      </label>
    </div>
  </div>

</div>
