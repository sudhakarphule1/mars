<div class="orders">

<div class="tableClass">
  <h3>Products</h3>
  <table>
    <tr class="title-labrl">
      <td><b>Product Name</b></td>
      <td><b>Brand Name</b></td>
      <td><b>Variant</b></td>
      <td><b>Availability</b></td>
      <td><b>Add To Cart</b></td>
    </tr>
    <tr *ngFor="#item of myOrders | async">
      <td>{{item.productName}}</td>
      <td>{{item.brand}}</td>
      <td>{{item.Variant}}</td>
      <td>{{item.availability}}</td>
      <td>
        <div *ngIf="item.availability == 'Yes'">
          <button type='submit'
                  class='qtyminus'
                  (click)="item.quantity=item.quantity-1"
                  [disabled]="item.quantity == 0">-</button>
          <input type='number'
                 [(ngModel)]="item.quantity"
                 class='qty'>
          <button type='submit'
                  class='qtyplus'
                  (click)="item.quantity=item.quantity+1">+</button>
        </div>
      </td>
    </tr>
  </table>
</div>

</div>
