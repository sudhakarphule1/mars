<h3>Repo list</h3>

<md-list-item class="md-3-line" *ngFor="#item of repos | async; #index = index">
  <img [src]="item.face+'?'+index" class="md-avatar" alt="{{item.name}}"/>
  <div class="md-list-item-text" layout="column">
    <h3>{{ item.name }}</h3>
    <h4>{{ item.name }}</h4>
    <p>{{ item.name }}</p>
  </div>
</md-list-item>

<ul>
  <li *ngFor="#repo of repos | async">
    <a [routerLink]="['TaskDetail', {org: repo.owner.login, name: repo.name}]">{{repo.name}}</a>
  </li>
</ul>
