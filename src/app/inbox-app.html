<div layout="row">
  <md-sidenav-container layout="row" flex="10" hide show-gt-lg layout-align="center center">
    <md-sidenav class="leftnav" name="left" [style]="hasMedia('gt-md') ? 'side' : 'over'">
      <ib-left-nav>Left Navigation</ib-left-nav>
    </md-sidenav>
  </md-sidenav-container>

  <md-content flex>

    <md-toolbar class="toolbar">
      <ib-header flex layout="row" layout-align="end none">Header</ib-header>
    </md-toolbar>

    <md-content flex>
      <div layout="column" layout-fill layout-align="top center">
        <router-outlet></router-outlet>
      </div>
    </md-content>

  </md-content>
</div>
