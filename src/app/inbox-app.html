<div layout="row">
  <md-sidenav-container layout="row" flex="10" layout-align="center center">
    <md-sidenav class="sidenav" name="left" [style]="hasMedia('gt-sm') ? 'side' : 'over'">
      <ib-left-nav>Left Navigation</ib-left-nav>
    </md-sidenav>
  </md-sidenav-container>
  <div flex layout="column" >
    <md-toolbar class="toolbar">
      <div class="md-toolbar-tools">
        <ib-header>Header</ib-header>
      </div>
    </md-toolbar>
    <md-content flex layout-padding>
      <div layout="column" layout-fill layout-align="top center">
        <router-outlet></router-outlet>
      </div>
    </md-content>
  </div>
</div>
