<md-list-item class="md-3-line">
  <img [src]="'app/share/images/company-logo/'+order.fromCompany + '.png'" class="md-avatar" alt="{{order.companyName}}"/>
  <div class="md-list-item-text" layout="column">
    <h3>{{ order.orderDetails }}</h3>
    <h4>{{ order.orderDate | date }}</h4>
    <p>{{ order.orderType }}</p>
    <p>{{ order.defaultTask.status }}</p>
    <p>{{ order.type }}</p>
    <p>{{ order.defaultTask.assignedTo }}</p>
  </div>
  <img [src]="'app/share/images/avtars/'+order.defaultTask.assignedTo + '.jpg'" class="md-avatar" alt="{{order.defaultTask.assignedTo}}"/>
</md-list-item>
