<div class="audio-compact" [class.active]="selected == audioContent.id" >
  <div [ngClass]="{pending: isPending, inProgress: isInProgress, complete : isComplete}"> </div>
  <div class="client-section" style="width:80px;float:left;">
    <span><img src="app/inbox/images/recording.png"> </span>
    <img [src]="'app/share/images/company-logo/'+audioContent.fromCompany + '.png'" class="client-img" alt="{{audioContent.from}}"/>
  </div>
  <div class="list-containt">
    <p class="list-label">{{ audioContent.subject }}</p>
    <audio controls>
      <source [src]="audioContent.attachment" type="audio/mpeg">
      Your browser does not support the audio tag.
    </audio>
  </div>
  <div class="user-right-section">
    <div class="user-avtar">
      <img [src]="'app/share/images/avtars/'+audioContent.defaultTask.assignedTo + '.jpg'" alt="{{audioContent.defaultTask.assignedTo}}"/>
      <span flex> 25min </span>
    </div>
    <p class="delivery-date">Delivery by {{ audioContent.date | date }}</p>
  </div>
</div>
