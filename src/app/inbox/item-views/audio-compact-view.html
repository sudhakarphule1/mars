<md-list-item class="md-3-line">
  <img [src]="'app/share/images/company-logo/'+audioContent.fromCompany + '.png'" class="md-avatar" alt="{{audioContent.from}}"/>
  <div class="md-list-item-text" layout="column">
    <h3>{{ audioContent.subject }}</h3>
    <h4>{{ audioContent.date | date }}</h4>
    <p>{{ audioContent.defaultTask.status }}</p>
    <p>{{ audioContent.from }}</p>
    <p>{{ audioContent.type }}</p>
    <p>{{ audioContent.attachment}}</p>
  </div>
  <img [src]="'app/share/images/avtars/'+audioContent.defaultTask.assignedTo + '.jpg'" class="md-avatar" alt="{{audioContent.defaultTask.assignedTo}}"/>
</md-list-item>
