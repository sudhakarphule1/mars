<div class="inbox">
  <h3>Inbox</h3>
  <div> Sort By:
    <select>
      <option value="" class="" selected="selected">Select Sort Option:</option>
      <option value="" label="Company Name">Company Name</option>
      <option value="" label="Delivery Date">Delivery Date</option>
      <option value="" label="Order Date">Order Date</option>
      <option value="" label="Lead Type">Lead Type</option>
      <option value="" label="Order Status">Order Status</option>
    </select>
  </div>

  <div>
    <md-content>
      <md-list>
        <md-list-item class="md-3-line" *ngFor="#item of itemList">
          <ib-order-compact-view [order]="item" *ngIf="item.type == 'Order'"></ib-order-compact-view>
          <ib-email-compact-view [email]="item" *ngIf="item.type == 'Email'"></ib-email-compact-view>
          <ib-audio-compact-view [audioContent]="item" *ngIf="item.type == 'AudioContent'"></ib-audio-compact-view>
        </md-list-item>

      </md-list>
    </md-content>
  </div>

  <div *ngIf="selectedItem">
    <h2>{{selectedItem.companyName}} order details :</h2>
    <div><label>Order type: </label>{{selectedItem.orderType}}</div>
    <div>
      <label>Order Details: </label> {{selectedItem.orderDetails}}
    </div>
  </div>
</div>

<ib-create-order>Loading...</ib-create-order>

<div class="createOrderSection">

</div>
