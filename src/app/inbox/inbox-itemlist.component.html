<section class="inbox-section">
  <section class="left-section">
    <div class="assign-order">
      <span> Sort By: </span>
      <select>
        <option value="" class="" selected="selected">Select Sort Option:</option>
        <option value="" label="Company Name">Company Name</option>
        <option value="" label="Delivery Date">Delivery Date</option>
        <option value="" label="Order Date">Order Date</option>
        <option value="" label="Lead Type">Lead Type</option>
        <option value="" label="Order Status">Order Status</option>
      </select>
    </div>
    <div class="inbox-list">
      <div *ngFor="let item of (itemList)" (click)="navigateTo(item)" [class.active]="isFirst">
        <ib-email-compact-view [email]="item" [(selected)]="selected" *ngIf="item.type == 'Email'"></ib-email-compact-view>
        <ib-order-compact-view [order]="item" [(selected)]="selected" *ngIf="item.type == 'Order'"></ib-order-compact-view>
        <ib-audio-compact-view [audioContent]="item" [(selected)]="selected" *ngIf="item.type == 'AudioContent'"></ib-audio-compact-view>
      </div>
    </div>
  </section>
  <section class="right-section">
    <router-outlet></router-outlet>
  </section>
</section>
